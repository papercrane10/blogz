{% extends "base.html" %} {% block content %}

<hr /> {% if all_users|length == 0 %}

<p>No Users Yet</p>
{% else %}

<ul>
    {% for users in all_users %}
    <li>
        <a name="blogid" value="{{users.id}}" href="/blog?user={{users.id}}" method="GET"> {{users.username}}</a>

    </li>
    {% endfor %}
</ul>

{% endif %} {% endblock %}
